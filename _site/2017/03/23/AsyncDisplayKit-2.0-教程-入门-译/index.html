<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        if(e.target == $toggle) return;
        if(e.target.className == 'icon-bar') return;
        __HuxNav__.close();
    })
</script>

				<blockquote>
  <p>AsyncDisplayKit 2.0 Tutorial: Getting Started</p>
</blockquote>

<h1 id="前言">前言</h1>

<blockquote>
  <p>“艺术是你任何能做到极致的事”</p>
</blockquote>

<p><a href="http://asyncdisplaykit.org/"><strong>AsyncDisplayKit</strong></a> 是一个UI框架，最初诞生于 Facebook 的 <strong>Paper</strong> 应用程序。它是为了解决 Paper 团队面临的核心问题之一：如何尽可能缓解主线程的压力？</p>

<p>现在,许多应用程序的用户体验,很大程度上依赖于持续手势和物理动画。至少,你的UI可能是依赖于某种形式的 <code class="highlighter-rouge">scrollView</code>。</p>

<p>这些类型的用户界面完全依赖于主线程，并且对主线程阻塞非常敏感。主线程阻塞将导致丢帧，降低用户的体验。</p>

<p>一些主线程开销较大的任务包括：</p>

<ul>
  <li><strong>计算尺寸和布局</strong>：比如  <code class="highlighter-rouge">-heightForRowAtIndexPath:</code>，或者在UILbel中调用 <code class="highlighter-rouge">-sizeThatFits</code> 以及<a href="http://floriankugler.com/2013/04/22/auto-layout-performance-on-ios/">指数上升</a>的 <code class="highlighter-rouge">AutoLayout‘s</code>布局计算。</li>
  <li><strong>图像解码</strong>：想要在一个 image view 中使用 <code class="highlighter-rouge">UIImage</code>，首先要进行解码。</li>
  <li><strong>绘图</strong>：复杂的文本以及手动绘制渐变和阴影。</li>
  <li><strong>对象生命周期</strong>：创建，操纵和销毁系统对象（即创建一个UIView）</li>
</ul>

<p>当正确使用时,AsyncDisplayKit 允许您在默认情况下异步执行所有测量、布局和渲染。无需任何额外的优化，一个应用程序可以减少约一个数量级的主线程开销。</p>

<p>除了这些性能优势，酷炫的 AsyncDisplayKit 还为开发者提供的便利接口，用简洁的代码就能完成复杂的功能。</p>

<p>在这两部分 <strong>AsyncDisplayKit 2.0</strong> 教程中，你将掌握使用ASDK构建一个实用的和动态的应用程序的所有要素。在第一部分中，你将要学习一些在你构建应用程序时可以用到的宏观思想。在<a href="https://www.raywenderlich.com/124696/asyncdisplaykit-2-0-tutorial-automatic-layout">第二部分</a>中，你将学习如何构建自己 node 的 subclass，以及如何使用ASDK强大的布局引擎。为了更好的完成本教程，你需要会使用 Xcode 以及 熟悉 Objective-C。</p>

<blockquote>
  <p><strong>免责声明</strong>：ASDK不兼容 <a href="http://www.youtube.com/watch?v=RY_X7l1g79Q&amp;feature=youtu.be&amp;t=29m37s">Interface Builder和AutoLayout</a>，因此，您将不会在本教程中使用它们，虽然ASDK完全支持Swift(除了ComponentKit)，许多开发者仍在使用
Objective-C。免费App排行榜前100大多数都没有使用Swift（至少6个使用ASDK）。出于这些原因，本系列将重点介绍 Objective-C。话虽这么说，我们已经包括了一个Swift版本的实例项目。（嘴上说没有，代码还是很诚实的😂~）</p>
</blockquote>

<h1 id="开始">开始</h1>

<p>首先，<a href="https://koenig-media.raywenderlich.com/uploads/2016/12/AsyncDisplayKit-Starter-4.zip">下载初始项目</a>。</p>

<p>该项目使用 <a href="https://cocoapods.org/">CocoaPods</a> 来拉入AsyncDisplayKit。所以，在正常的 CocoaPods 体系下，打开 <code class="highlighter-rouge">RainforestStarter.xcworkspace</code> 而不是<code class="highlighter-rouge">RainforestStarter.xcodeproj</code>。</p>

<blockquote>
  <p><strong>注意</strong>：需要网络连接才能完成本教程。</p>
</blockquote>

<p>构建并运行以查看包含 <code class="highlighter-rouge">UITableView</code> 动物列表的应用程序。如果你看过了代码，<code class="highlighter-rouge">AnimalTableController</code> 你会发现这是一个正常且熟悉的 <code class="highlighter-rouge">UITableViewController</code> 类。</p>

<blockquote>
  <p><strong>注意</strong>：确保在真机上运行本教程中的代码，而不是在模拟器中运行。</p>
</blockquote>

<p>向上滑动你将看到帧数丢失引起的卡顿。你不需要启动控制台，以便能发现到这个应用程序需要在性能方面上的一些优化。</p>

<p>你可以通过 <strong>AsyncDisplayKit</strong> 的力量来解决这个问题</p>

<h1 id="asdisplaynode-简介">ASDisplayNode 简介</h1>

<p><code class="highlighter-rouge">ASDisplayNode</code> 是ASDK的核心类，它只是一个类似于 MVC 中的 “View” 一样的<code class="highlighter-rouge">UIView</code> 或 <code class="highlighter-rouge">CALayer</code>。认识一个 node 的最佳方法是参照你已经熟悉的 <code class="highlighter-rouge">UIViews</code> 和 <code class="highlighter-rouge">CALayers</code> 之间的关系。</p>

<p>记住，iOS应用程序中的所有在屏幕上的显示都通过<code class="highlighter-rouge">CALayer</code>对象表示的。<code class="highlighter-rouge">UIViews</code> 创建并且拥有一个底层的 <code class="highlighter-rouge">CALayer</code>，并为他们添加触摸处理和其他交互功能。<code class="highlighter-rouge">UIView</code> 并不是 <code class="highlighter-rouge">CALayer</code> 的子类，而是相互环绕，扩展其功能。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/03/view-layer-480x229.png" alt="" /></p>

<p>这种抽象的情况下扩展 <code class="highlighter-rouge">ASDisplayNode</code>：您可以将它们视为包装一个 view，就像在 view 上添加一个 layer 一样。</p>

<p>通常由 Node 创建的一个常规的view，其创建和配置都在行队列中执行，并且异步渲染。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/03/node-view-layer-480x161.png" alt="" /></p>

<p>幸运的是，用于处理 Node 的 API 对于任何使用过的 <code class="highlighter-rouge">UIViews</code> 或者 <code class="highlighter-rouge">CALayers</code> 的人来说应该异常的熟悉。所有 View 的属性都可以等效为 Node 类。你可以访问基础的 view 或者 layer 本身，就像是访问 <code class="highlighter-rouge">view.layer</code> 一样</p>

<h1 id="节点容器the-node-containers">节点容器（The Node Containers）</h1>

<p>虽然 Node 本身提供了巨大的性能改进的可能，但真正的强大的是它们与四个容器类结合使用时产生的黑魔法。</p>

<p>这些类包括：</p>

<ul>
  <li><strong>ASViewController</strong>：一个 <code class="highlighter-rouge">UIViewController</code> 的子类，允许你提供要管理的 Node。</li>
  <li><strong>ASCollectionNode</strong> and <strong>ASTableNode</strong>：Node 等效于 <code class="highlighter-rouge">UICollectionView</code> 和 <code class="highlighter-rouge">UITableView</code>，其子类实际上保留在底层。</li>
  <li><strong>ASPagerNode</strong>:一个<code class="highlighter-rouge">ASCollectionNode</code>的子类，提供极好的滑动性能相比与 <code class="highlighter-rouge">UIKit</code> 的 <code class="highlighter-rouge">UIPageViewController</code> 来说。</li>
</ul>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/03/ragecomic-480x229.png" alt="" /></p>

<p>说得好，但真正的黑魔法来自 <code class="highlighter-rouge">ASRangeController</code> 这些类用于影响所包含的 Node 的行为。现在，跟着我并把你们的脑袋放空吧~</p>

<h1 id="tablenode">TableNode</h1>

<p>你要做的第一件事就是将当前 TableView 替换为 TableNode。这个没什么难度。</p>

<h4 id="将-tableview-替换为-tablenode">将 TableView 替换为 TableNode</h4>

<p>首先，进入到 <code class="highlighter-rouge">AnimalTableController.m</code> 。在此类中添加下面代码下面代码。</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>#import &lt;AsyncDisplayKit/AsyncDisplayKit.h&gt;
</code></pre></div></div>

<p>这就导入了 ASDK 框架。</p>

<p>然后，我们继续，替换 <code class="highlighter-rouge">tableView</code> 的声明属性 ：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>@property  （ strong，nonatomic ） UITableView * tableView;
</code></pre></div></div>

<p>替换为 <code class="highlighter-rouge">tableNode</code>：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>@property  （ strong，nonatomic ） ASTableNode * tableNode;
</code></pre></div></div>

<p>这将导致这个类中很多地方报错，但不要慌张！</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/03/butBut-1-480x229.png" alt="" /></p>

<p>别担心。这些错误和警告将作为你的向导，将代码转换成我们想要的。</p>

<p><code class="highlighter-rouge">-viewDidLoad</code> 中的报错是理所当然，因为 <code class="highlighter-rouge">tableView</code> 已经被替换掉。我不会让你通过 <code class="highlighter-rouge">tableNode</code> 替换 所有的 <code class="highlighter-rouge">tableView</code> 实例（我的意思是，查找和替换并非那么难），但是如果你做了，你会看到：</p>

<ol>
  <li>你应该为 <code class="highlighter-rouge">ASTableNode</code> 分配一个属性。</li>
  <li>table Node  没有调用 <code class="highlighter-rouge">-registerClass:forCellReuseIdentifier:</code> 方法。</li>
  <li>你不能添加一个 node 到 subview</li>
</ol>

<p>此时，你应该将 <code class="highlighter-rouge">-viewDidLoad</code> 中的方法替换为：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>- (void)viewDidLoad {
  [super viewDidLoad];
 
  [self.view addSubnode:self.tableNode];
  [self applyStyle];
}
</code></pre></div></div>

<p>这里要注意一个有趣的情况，你调用的是 UIView 的一个 <code class="highlighter-rouge">-addSubnode:</code> 方法，该方法是通过 category 添加到 <code class="highlighter-rouge">UIView</code> 上的，等效于:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>[self.view addSubview:self.tableNode.view];
</code></pre></div></div>

<p>接下来，修改 <code class="highlighter-rouge">-viewWillLayoutSubviews</code> 中的代码：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>- (void)viewWillLayoutSubviews {
  [super viewWillLayoutSubviews];
 
  self.tableNode.frame = self.view.bounds;
}
</code></pre></div></div>

<p>这样就替换用 <code class="highlighter-rouge">self.tableNode</code> 替换了 <code class="highlighter-rouge">self.tableView</code>，并且设置了 table 的 Frame</p>

<p>继续修改 <code class="highlighter-rouge">-applyStyle</code> 方法中的代码为：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>- (void)applyStyle {
  self.view.backgroundColor = [UIColor blackColor];
  self.tableNode.view.separatorStyle = UITableViewCellSeparatorStyleNone;
}
</code></pre></div></div>

<p>这是唯一设置 table 的 <code class="highlighter-rouge">separatorStyle</code> 的一行代码。注意 tableNode 的 view 是如何访问 table 的 <code class="highlighter-rouge">separatorStyle</code> 属性的。<code class="highlighter-rouge">ASTableNode</code> 不会暴露所有<code class="highlighter-rouge">UITableView</code>的的属性，所以你必须通过 tableNode 底层的 <code class="highlighter-rouge">UITableView</code> 实例去设置 <code class="highlighter-rouge">UITableView </code> 的特殊属性。</p>

<p>然后，在 <code class="highlighter-rouge">-initWithAnimals:</code> 方法中添加。</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>_tableNode = [[ASTableNode alloc] initWithStyle:UITableViewStylePlain];
</code></pre></div></div>

<p>并且在 <strong>return</strong> 之前，调用：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>[self wireDelegation];
</code></pre></div></div>

<p>这就会在初始化 <code class="highlighter-rouge">AnimalTableController</code> 的时候，创建了一个 tableNode 并且调用 <code class="highlighter-rouge">-wireDelegation</code> 方法 设置 tableNode 的 代理。</p>

<h4 id="设置--tablenode-的-datasource--delegate">设置  TableNode 的 DataSource &amp; Delegate</h4>

<p>类似于 <code class="highlighter-rouge">UITableView</code>，<code class="highlighter-rouge">ASTableNode</code> 也使用 DataSource 和 Delegate 来设置本身。TableNode 的<code class="highlighter-rouge">ASTableDataSource</code> 和 <code class="highlighter-rouge">ASTableDelegate</code> protocols 非常类似于 <code class="highlighter-rouge">UITableViewDataSource</code> 和 <code class="highlighter-rouge">UITableViewDelegate</code>。</p>

<p>事实上，虽然他们定义了一些完全相同的方法，如 <code class="highlighter-rouge">-tableNode:numberOfRowsInSection:</code>，但两组协议也不完全相同，因为 <code class="highlighter-rouge">ASTableNode</code> 行为和<code class="highlighter-rouge">UITableView</code>还以所有不同的。</p>

<p>找到 <code class="highlighter-rouge">-wireDelegation</code> 方法， 并用 <code class="highlighter-rouge">tableNode</code> 替换 <code class="highlighter-rouge">tableView</code>：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>- (void)wireDelegation {
  self.tableNode.dataSource = self;
  self.tableNode.delegate = self;
}
</code></pre></div></div>

<p>现在， 你会收到警告, <code class="highlighter-rouge">AnimalTableController</code> 实际上不符合协议。目前，<code class="highlighter-rouge">AnimalTableController</code> 仅遵循 <code class="highlighter-rouge">UITableViewDataSource</code> 和 <code class="highlighter-rouge">UITableViewDelegate</code>协议。在下面的章节中，我们将遵循这些协议，使我们能够使用 tableNode 的功能。</p>

<h4 id="遵循-astabledatasource">遵循 ASTableDataSource</h4>

<p>在 <code class="highlighter-rouge">AnimalTableController.m</code> 开头的地方找到 <code class="highlighter-rouge">AnimalTableController</code> 的 <code class="highlighter-rouge">DataSource</code> 扩展声明：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">@interface</span> <span class="nc">AnimalTableController</span> <span class="p">(</span><span class="nl">DataSource</span><span class="p">)</span><span class="o">&lt;</span><span class="n">UITableViewDataSource</span><span class="o">&gt;</span>
<span class="k">@end</span>
</code></pre></div></div>

<p>用 <code class="highlighter-rouge">ASTableDataSource</code> 替换 <code class="highlighter-rouge">UITableViewDataSource</code>为：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>@interface AnimalTableController (DataSource)&lt;ASTableDataSource&gt;
@end
</code></pre></div></div>

<p>现在，<code class="highlighter-rouge">AnimalTableController</code> 已经遵循了 <code class="highlighter-rouge">AnimalTableController</code> 协议。本就该如此了。</p>

<p>导航到 <code class="highlighter-rouge">AnimalTableController.m</code> 的底部并找到 <code class="highlighter-rouge">DataSource</code> category 的实现。</p>

<p>首先，将 <code class="highlighter-rouge">UITableViewDataSource</code> 的 <code class="highlighter-rouge">-tableView:numberOfRowsInSection:</code>方法，
更改为<code class="highlighter-rouge">ASTableDataSource</code> 的版本。</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="n">NSInteger</span><span class="p">)</span><span class="nf">tableNode</span><span class="p">:(</span><span class="n">ASTableNode</span> <span class="o">*</span><span class="p">)</span><span class="nv">tableNode</span> <span class="nf">numberOfRowsInSection</span><span class="p">:(</span><span class="n">NSInteger</span><span class="p">)</span><span class="nv">section</span> <span class="p">{</span>
  <span class="k">return</span> <span class="n">self</span><span class="p">.</span><span class="n">animals</span><span class="p">.</span><span class="n">count</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div></div>

<p>接着，<code class="highlighter-rouge">ASTableNodes</code> 的 cells 会以不同于 <code class="highlighter-rouge">UITableView</code> 的方式返回。用下面的代码替换 <code class="highlighter-rouge">-tableView:cellForRowAtIndexPath:</code> 以适应新的规则。</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c1">// 1</span>
<span class="k">-</span> <span class="p">(</span><span class="n">ASCellNodeBlock</span><span class="p">)</span><span class="nf">tableNode</span><span class="p">:(</span><span class="n">ASTableView</span> <span class="o">*</span><span class="p">)</span><span class="nv">tableView</span> <span class="nf">nodeBlockForRowAtIndexPath</span><span class="p">:(</span><span class="n">NSIndexPath</span> <span class="o">*</span><span class="p">)</span><span class="nv">indexPath</span> <span class="p">{</span>
  
  <span class="c1">// 2</span>
  <span class="n">RainforestCardInfo</span> <span class="o">*</span><span class="n">animal</span> <span class="o">=</span> <span class="n">self</span><span class="p">.</span><span class="n">animals</span><span class="p">[</span><span class="n">indexPath</span><span class="p">.</span><span class="nf">row</span><span class="p">];</span>
 
  <span class="c1">// 3 return ASCellNodeBlock</span>
  <span class="k">return</span> <span class="o">^</span><span class="p">{</span>
    <span class="c1">// 4</span>
    <span class="n">CardNode</span> <span class="o">*</span><span class="n">cardNode</span> <span class="o">=</span> <span class="p">[[</span><span class="n">CardNode</span> <span class="nf">alloc</span><span class="p">]</span> <span class="nf">initWithAnimal</span><span class="p">:</span><span class="n">animal</span><span class="p">];</span>
 
    <span class="c1">//You'll add something extra here later...</span>
    <span class="k">return</span> <span class="n">cardNode</span><span class="p">;</span>
  <span class="p">};</span>
<span class="p">}</span>
</code></pre></div></div>
<p>让我们整理一下：</p>

<ol>
  <li>ASDK 中的 <code class="highlighter-rouge">ASCellNode</code> 等价于 <code class="highlighter-rouge">UITableViewCell</code> 或者 <code class="highlighter-rouge">UICollectionViewCell</code>。要注意的是这个方法返回的是一个 <code class="highlighter-rouge">ASCellNodeBlock</code>，<code class="highlighter-rouge">ASTableNode</code> 维持着内部所有的 Cell，每个 indexPath 对应一个 block，并且随时准备进行初始化。</li>
  <li>你的首要任务是通过数据模型构建cell。这是非常重要的一步，要注意！你获取数据后在 下面的 block 处理。不要在 block 里引用<code class="highlighter-rouge">indexPath</code>,以防止 block 运行前的数据变动。</li>
  <li>然后返回一个 block，其返回值必须为 <code class="highlighter-rouge">ASCellNode</code>。</li>
  <li>没有必要担心Cell的复用以及初始化一个Cell的方法。您可能会注意到您现在返回了<code class="highlighter-rouge">CardNode</code>，而不是<code class="highlighter-rouge">CardCell</code>。</li>
</ol>

<p>这让我想到一个重要的点。或许你已经了解到，<strong>使用 ASDK 不需要复用 cell</strong>，好吧，我已经说了两遍了，但能记住就好。请随意删除顶部<code class="highlighter-rouge">kCellReuseIdentifier</code>的定义吧</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">static</span> <span class="n">NSString</span> <span class="o">*</span><span class="n">kCellReuseIdentifier</span> <span class="o">=</span> <span class="s">@"CellReuseIdentifier"</span><span class="p">;</span>
</code></pre></div></div>

<p>你不必再担心 <code class="highlighter-rouge">-prepareForReuse</code>了</p>

<h4 id="遵循-astabledelegate">遵循 ASTableDelegate</h4>

<p>在 <code class="highlighter-rouge">AnimalTableController.m</code> 顶部，找到以下Delegate类别接口声明：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">@interface</span> <span class="nc">AnimalTableController</span> <span class="p">(</span><span class="nl">Delegate</span><span class="p">)</span><span class="o">&lt;</span><span class="n">UITableViewDelegate</span><span class="o">&gt;</span>
<span class="k">@end</span>
</code></pre></div></div>

<p>用 <code class="highlighter-rouge">ASTableDelegate</code> 替换 <code class="highlighter-rouge">UITableViewDelegate</code>：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">@interface</span> <span class="nc">AnimalTableController</span> <span class="p">(</span><span class="nl">Delegate</span><span class="p">)</span><span class="o">&lt;</span><span class="n">ASTableDelegate</span><span class="o">&gt;</span>
<span class="k">@end</span>
</code></pre></div></div>

<p>现在 <code class="highlighter-rouge">AnimalTableController</code> 已经遵循了 <code class="highlighter-rouge">ASTableDelegate</code>，是时候做处理了。在 <code class="highlighter-rouge">AnimalTableController.m</code> 底部找到 <code class="highlighter-rouge">Delegate</code> 分类的实现。</p>

<p>我们都知道，每个 <code class="highlighter-rouge">UITableView</code> 至少都要提供一个 <code class="highlighter-rouge">-tableView:heightForRowAtIndexPath:</code> 实现方法，因为每个 cell 的高度都由代理计算和返回。</p>

<p><code class="highlighter-rouge">ASTableDelegate</code> 中没有 <code class="highlighter-rouge">-tableView:heightForRowAtIndexPath:</code>。再 ASDK 中，所有的 <code class="highlighter-rouge">ASCellNode</code> 都负责确定自己的大小。你可以选择为单元格定义最小和最大尺寸，而不是提供静态高度。这种情况下，你希望每个cell的高度至少为屏幕的 2／3。</p>

<p>现在不用担心太多，这个会在第二部分中介绍。</p>

<p>现在只需要替换 <code class="highlighter-rouge">-tableView:heightForRowAtIndexPath:</code>为:</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="n">ASSizeRange</span><span class="p">)</span><span class="nf">tableView</span><span class="p">:(</span><span class="n">ASTableView</span> <span class="o">*</span><span class="p">)</span><span class="nv">tableNode</span> 
  <span class="nf">constrainedSizeForRowAtIndexPath</span><span class="p">:(</span><span class="n">NSIndexPath</span> <span class="o">*</span><span class="p">)</span><span class="nv">indexPath</span> <span class="p">{</span>
  <span class="n">CGFloat</span> <span class="n">width</span> <span class="o">=</span> <span class="p">[</span><span class="n">UIScreen</span> <span class="nf">mainScreen</span><span class="p">].</span><span class="n">bounds</span><span class="p">.</span><span class="n">size</span><span class="p">.</span><span class="n">width</span><span class="p">;</span>
  <span class="n">CGSize</span> <span class="n">min</span> <span class="o">=</span> <span class="n">CGSizeMake</span><span class="p">(</span><span class="n">width</span><span class="p">,</span> <span class="p">([</span><span class="n">UIScreen</span> <span class="nf">mainScreen</span><span class="p">].</span><span class="n">bounds</span><span class="p">.</span><span class="n">size</span><span class="p">.</span><span class="n">height</span><span class="o">/</span><span class="mi">3</span><span class="p">)</span> <span class="o">*</span> <span class="mi">2</span><span class="p">);</span>
  <span class="n">CGSize</span> <span class="n">max</span> <span class="o">=</span> <span class="n">CGSizeMake</span><span class="p">(</span><span class="n">width</span><span class="p">,</span> <span class="n">INFINITY</span><span class="p">);</span>
  <span class="k">return</span> <span class="n">ASSizeRangeMake</span><span class="p">(</span><span class="n">min</span><span class="p">,</span> <span class="n">max</span><span class="p">);</span>
<span class="p">}</span>
</code></pre></div></div>

<p>经过我们的辛勤劳动，重新编译、运行项目，看看发生了什么。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/06/InfiniteScrollingGif.gif" alt="" /></p>

<p>真是一个流畅的 <code class="highlighter-rouge">tableView</code>！一旦你开始做了，那就让我们做的更好吧！</p>

<h2 id="无限滚动">无限滚动</h2>

<p>在大多数应用中，服务器的数据点的个数往往会多于当前 tableView 中显示的单元格数量。这意味着，你必须通过某些手段做无缝处理，以便用户刷完当前数据列表时从服务端加载新的数据。</p>

<p>很多时候，这是通过手动观察滚动视图方法中的内容偏移来处理 <code class="highlighter-rouge">scrollViewDidScroll:</code>, 使用 ASDK， 有一种更具说明性的处理方式。相反的，你可以预先确定好你需要加载的页数。</p>

<p>你要做的第一件事是取消已经存在的方法的注释。在 <code class="highlighter-rouge">AnimalTableController.m</code> 的结尾，取消 <code class="highlighter-rouge">Helpers</code> 分类中的两个方法。你可以认为 <code class="highlighter-rouge">-retrieveNextPageWithCompletion:</code> 是你的网络调用，而 <code class="highlighter-rouge">-insertNewRowsInTableNode:</code> 是个非常典型的再表中添加新的元素的方法。</p>

<p>接下来，在 <code class="highlighter-rouge">-viewDidLoad</code> 添加：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">self</span><span class="p">.</span><span class="n">tableNode</span><span class="p">.</span><span class="n">view</span><span class="p">.</span><span class="n">leadingScreensForBatching</span> <span class="o">=</span> <span class="mi">1</span><span class="p">.</span><span class="mi">0</span><span class="p">;</span>  <span class="c1">// overriding default of 2.0</span>
</code></pre></div></div>

<p>设置 <code class="highlighter-rouge">leadingScreensForBatching</code> 为 <strong>1.0</strong> 意味着当用户滑动一个屏的时候，就会载入新的数据。</p>

<p>继续，在 <code class="highlighter-rouge">Delegate</code> 分类中实现：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="n">BOOL</span><span class="p">)</span><span class="nf">shouldBatchFetchForTableNode</span><span class="p">:(</span><span class="n">ASTableNode</span> <span class="o">*</span><span class="p">)</span><span class="nv">tableNode</span> <span class="p">{</span>
  <span class="k">return</span> <span class="nb">YES</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div></div>

<p>该方法用于告诉 <code class="highlighter-rouge">tableView</code> 是否继续请求新的数据。如果返回 <code class="highlighter-rouge">NO</code>，则在到达 API 数据末尾时，不会再不会发出任何请求。</p>

<p>因为你希望无限滚动，那就返回 <code class="highlighter-rouge">YES</code>，以确保总是请求新的数据。</p>

<p>接下来，还要添加：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="kt">void</span><span class="p">)</span><span class="nf">tableNode</span><span class="p">:(</span><span class="n">ASTableNode</span> <span class="o">*</span><span class="p">)</span><span class="nv">tableNode</span> <span class="nf">willBeginBatchFetchWithContext</span><span class="p">:(</span><span class="n">ASBatchContext</span> <span class="o">*</span><span class="p">)</span><span class="nv">context</span> <span class="p">{</span>
  <span class="c1">//1</span>
  <span class="p">[</span><span class="n">self</span> <span class="nf">retrieveNextPageWithCompletion</span><span class="p">:</span><span class="o">^</span><span class="p">(</span><span class="n">NSArray</span> <span class="o">*</span><span class="n">animals</span><span class="p">)</span> <span class="p">{</span>
    <span class="c1">//2</span>
    <span class="p">[</span><span class="n">self</span> <span class="nf">insertNewRowsInTableNode</span><span class="p">:</span><span class="n">animals</span><span class="p">];</span>
    <span class="c1">//3</span>
    <span class="p">[</span><span class="n">context</span> <span class="nf">completeBatchFetching</span><span class="p">:</span><span class="nb">YES</span><span class="p">];</span>
  <span class="p">}];</span>
<span class="p">}</span>
</code></pre></div></div>

<p>该方法在用户滑动到 table 的末端并，且 <code class="highlighter-rouge">-shouldBatchFetchForTableNode:</code> 方法返回 <code class="highlighter-rouge">YES</code> 时被调用。</p>

<p>让我们回顾下上面的章节：</p>

<ol>
  <li>首先，你要请求新的 animals 数据来展示。通常是通过 API 来获取的一组array。</li>
  <li>完成后，用新下载的数据更新 tableView</li>
  <li>最后，确保 <code class="highlighter-rouge">-completeBatchFetching:</code>返回的是<code class="highlighter-rouge">YES</code>，即大功告成。在完成操作之前，不会进行新的数据请求。</li>
</ol>

<p>Build and Run，并且不停的滚呀滚。你将会看到不停的看到一只鸟，他们是无限的。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/06/InfiniteScrollingGif.gif" alt="" /></p>

<h2 id="智能预加载">智能预加载</h2>

<p>你在工作中是否曾经遇到需要预先加载内容到 scrollView 或者 pageView 控制器中？也许你正在处理一个充满屏幕 image ，并且总是希望在接下来的几张图片加载时处于等待状态，所以用户很少看到占位符。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/03/iThinkIveGotThis-480x229.png" alt="" /></p>

<p>当你再这样的体系下工作时，你很快就会意识到有很多问题要考虑。</p>

<ul>
  <li>你占用了多少内存</li>
  <li>你应该提前多久加载内容</li>
  <li>你决定什么时候忽略用户的交互反映</li>
</ul>

<p>并且当你考虑到多个维度的内容时，将些问题将会变得更加复杂。假设你有一个<code class="highlighter-rouge">pageViewController</code>，里面每个 <code class="highlighter-rouge">viewController</code> 都带有一个 <code class="highlighter-rouge">collectionView</code>。现在，你就需要考虑如何在两个方向上动态加载内容。同时，还要对每个设备进行优化。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/12/officespaceboss.png" alt="" /></p>

<p>还记得告诉你 <code class="highlighter-rouge">ASRangeController</code> 是不重要的吗？现在，这将是我们的重点。</p>

<p>在每个容器类中，所有包含的 node 都有一个接口状态的概念。在任何给定的时间，一个 node 可以是下面的任意组合：</p>

<ul>
  <li><strong>Preload Range（预载范围）</strong>：通常最远的范围从可见区域。这是当cell的每个 subNode （例如ASNetworkImageNode） 的内容从外源加载，例如API和本地缓存。这与批量获取时，使用用模型对象代表cell本身形成对比。</li>
  <li><strong>Display Range（显示范围）</strong>：在这里进行显示任务，例如文本绘制和进行图像解码。</li>
  <li><strong>Visible Range（可见范围）</strong>：此时，node 至少有一个像素在屏幕上。</li>
</ul>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/12/preloadingRanges-small.png" alt="" /></p>

<p>这些范围也适用于 <strong>screenfuls</strong> 的度量，并且可以使用 <code class="highlighter-rouge">ASRangeTuningParameters</code> 属性轻松调整。</p>

<p>例如：你正在使用一个 <code class="highlighter-rouge">ASNetworkImageNode</code>在 gallery 的每个页面中展示图像，当每个cell进入 <strong>Preload Range</strong> 时，会发送网络请求，并且在进入 <strong>Display Range</strong> 时进行图像解码。</p>

<p>通常来说，你不必对这些 <strong>Ranges</strong> 太较真。利用好已有的组件，如：<code class="highlighter-rouge">ASNetworkImageNode</code> 和 <code class="highlighter-rouge">ASTextNode</code>，通常来说你将会获得极大的便利。</p>

<blockquote>
  <p><strong>注意</strong>: 有件不明显的事，这些 <strong>Ranges</strong> 不是堆栈的。相反，它们会在
<strong>Visible Range</strong> 上重叠和汇聚。如果将显示和预取都设置为一个屏幕，则它们将完全相同。通常数据需要存在才能显示，所以一般预取范围应该稍大一点。那么在 node 到达该范围时，就可以开始显示。</p>
</blockquote>

<p>通常，该范围的前侧大于后侧。当用户改变其滚动方向时，范围的大小也是相反的，以便于对应用户实际移动的方向。</p>

<h2 id="node接口的状态回调">Node接口的状态回调</h2>

<p>你可能会疑惑：这些 <strong>Ranges</strong> 是如何正确工作的？很高兴你这样问~</p>

<p>系统中的每个 node 都有一个<code class="highlighter-rouge">interfaceState</code> 属性，是一个带有字段（(NS_OPTION）<code class="highlighter-rouge">ASInterfaceState</code>类型。<code class="highlighter-rouge">ASRangeController</code> 负责管理 <code class="highlighter-rouge">ASCellNode</code> 在 <code class="highlighter-rouge">scrolView</code> 上的移动，每个subNode 都由一个 <code class="highlighter-rouge">interfaceState</code> 属性做对应的更新。这意味着即使时 tree 中最深的 nodes 也可以相应 <code class="highlighter-rouge">interfaceState</code> 的变化。</p>

<p>幸运的是，我们很少需要直接去操作 node 的 <code class="highlighter-rouge">interfaceState</code> 上的 二进制位。更常见的做法时，你只需要对某 node 的特定的状态进行更改。这就是接口的状态回调。</p>

<h4 id="node-命名">Node 命名</h4>

<p>为了看到一个 node 的各种状态，给它命名时很有必要的。这样，你就可以监测每个 node 的数据加载、内容成、屏幕展示以及所以的事情。</p>

<p>回到代码<code class="highlighter-rouge">-tableNode:nodeBlockForRowAtIndexPath:</code>,添加一句注释</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>//You'll add something extra here later...
</code></pre></div></div>

<p>在它的下面，给 <code class="highlighter-rouge">cardNode</code> 添加一个 <code class="highlighter-rouge">debugName</code>：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">cardNode</span><span class="p">.</span><span class="n">debugName</span> <span class="o">=</span> <span class="p">[</span><span class="n">NSString</span> <span class="nf">stringWithFormat</span><span class="p">:</span><span class="s">@"cell %zd"</span><span class="p">,</span> <span class="n">indexPath</span><span class="p">.</span><span class="n">row</span><span class="p">];</span>
</code></pre></div></div>
<h4 id="观察-cells">观察 Cells</h4>

<p>进入 <code class="highlighter-rouge">CardNode_InterfaceCallbacks.m</code> 中，你可以找到六种追踪 node 在 ranges 中的状态的方法。取消注释，Build and Run。打开你的控制台，然后慢慢滑动 table。对照你的滑动，观察cell在对应的状态变化。</p>

<blockquote>
  <p><strong>注意</strong>： 大多数情况下，你只要关心 <code class="highlighter-rouge">-didEnterVisibleState</code> 或 <code class="highlighter-rouge">-didExitVisibleState</code> 方法对 <code class="highlighter-rouge">ASInterfaceState</code> 的改变。或者说，已经为你做好了许多引擎。你可以查看 <code class="highlighter-rouge">ASNetworkImageNode</code> 中的代码，看看你集成的通过<code class="highlighter-rouge">Preload</code> 和 <code class="highlighter-rouge">Display</code> 状态实现的功能。 所有 node 网络图片的请求和解码，以及内存的释放都是自动完成，不费吹灰之力。</p>
</blockquote>

<h2 id="智能预加载续">智能预加载（续）</h2>

<p>在 <strong>2.0</strong> 版本中，已经介绍了多个维度上智能与加载的概念。假设你有一个竖直滚动的<code class="highlighter-rouge">tableView</code>，在其中某些Cell包含了水平滚动的 <code class="highlighter-rouge">collectionView</code>。</p>

<p><img src="https://koenig-media.raywenderlich.com/uploads/2016/07/proaldGif%5E2.gif" alt="" /></p>

<p>尽管现在的技术能够实现，但你不会希望在到达可见区域之前预先加载全部的 collection。相反的，两个方向上的 scrollView 都由各自的 <code class="highlighter-rouge">ASRangeController</code> 单独控制自己的 range 参数。</p>

<h2 id="来到二次元">来到二次元</h2>

<p>现在，你已经有了完整的 <code class="highlighter-rouge">AnimalTableController</code>， 你可以把它做为 ASPagerNode 的一个page。</p>

<p>项目已经提前写好了控制器的代码，首先进入 <strong><code class="highlighter-rouge">AppDelegate.m</code></strong>。</p>

<p>找到 <code class="highlighter-rouge">-installRootViewController</code> 的下面代码：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">AnimalTableController</span> <span class="o">*</span><span class="n">vc</span> <span class="o">=</span> <span class="p">[[</span><span class="n">AnimalTableController</span> <span class="nf">alloc</span><span class="p">]</span> 
                              <span class="nf">initWithAnimals</span><span class="p">:[</span><span class="n">RainforestCardInfo</span> <span class="nf">allAnimals</span><span class="p">]];</span>
</code></pre></div></div>
<p>替换为：</p>

<pre><code class="language-obcj">AnimalPagerController *vc = [[AnimalPagerController alloc] init];
</code></pre>

<p>然后，跳到 <strong><code class="highlighter-rouge">AnimalPagerController.m</code></strong> 在 <code class="highlighter-rouge">-init</code> 方法中添加创建 <code class="highlighter-rouge">pager</code> 方法以及 <code class="highlighter-rouge">dataSource</code> 的数据源：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">_pagerNode</span> <span class="o">=</span> <span class="p">[[</span><span class="n">ASPagerNode</span> <span class="nf">alloc</span><span class="p">]</span> <span class="nf">init</span><span class="p">];</span>
<span class="n">_pagerNode</span><span class="p">.</span><span class="n">dataSource</span> <span class="o">=</span> <span class="n">self</span><span class="p">;</span>
</code></pre></div></div>

<p>pagerNode 是 <code class="highlighter-rouge">ASCollectionNode</code> 的子类，使用方法与 <code class="highlighter-rouge">UIPageViewController</code> 一样。API 实际上比 <code class="highlighter-rouge">UIPageViewController</code> 要简单的多。</p>

<p>接下来要实现 pager 的 <code class="highlighter-rouge">dataSource</code> 方法，在底部找到 <code class="highlighter-rouge">ASPagerDataSource</code> 分类.</p>

<p>首先，告诉 pager 有几个页面。实际上当前的 animal 数组中有三组不同动物，我们需要重写 <code class="highlighter-rouge">-numberOfPagesInPagerNode:</code>方法：</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="n">NSInteger</span><span class="p">)</span><span class="nf">numberOfPagesInPagerNode</span><span class="p">:(</span><span class="n">ASPagerNode</span> <span class="o">*</span><span class="p">)</span><span class="nv">pagerNode</span> <span class="p">{</span>
  <span class="k">return</span> <span class="n">self</span><span class="p">.</span><span class="n">animals</span><span class="p">.</span><span class="n">count</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div></div>

<p>然后，你需要实现 <code class="highlighter-rouge">-pagerNode:nodeAtIndex</code> 方法，类似于先前实现的 ASTableNode 的 <code class="highlighter-rouge">dataSource</code> 方法。</p>

<div class="language-objc highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">-</span> <span class="p">(</span><span class="n">ASCellNode</span> <span class="o">*</span><span class="p">)</span><span class="nf">pagerNode</span><span class="p">:(</span><span class="n">ASPagerNode</span> <span class="o">*</span><span class="p">)</span><span class="nv">pagerNode</span> <span class="nf">nodeAtIndex</span><span class="p">:(</span><span class="n">NSInteger</span><span class="p">)</span><span class="nv">index</span> <span class="p">{</span>
    <span class="c1">// 1</span>
    <span class="n">NSArray</span> <span class="o">*</span><span class="n">animals</span> <span class="o">=</span> <span class="n">self</span><span class="p">.</span><span class="n">animals</span><span class="p">[</span><span class="nf">index</span><span class="p">];</span>
    <span class="c1">// 2</span>
    <span class="n">ASCellNode</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="p">[[</span><span class="n">ASCellNode</span> <span class="nf">alloc</span><span class="p">]</span> <span class="nf">initWithViewControllerBlock</span><span class="p">:</span><span class="o">^</span><span class="n">UIViewController</span> <span class="o">*</span> <span class="n">_Nonnull</span><span class="p">{</span>
        <span class="k">return</span>  <span class="p">[[</span><span class="n">AnimalTableController</span> <span class="nf">alloc</span><span class="p">]</span> <span class="nf">initWithAnimals</span><span class="p">:</span><span class="n">animals</span><span class="p">];</span>
    <span class="p">}</span> <span class="nf">didLoadBlock</span><span class="p">:</span><span class="nb">nil</span><span class="p">];</span>
    
    <span class="k">return</span> <span class="n">node</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div></div>

<p>我们来总结下这部分：</p>

<ol>
  <li>尽管这个版本中没有进行模块化分，但是首先获取数据模型是个好习惯。</li>
  <li>这一次，你使用的正是强大的 <code class="highlighter-rouge">-initWithViewControllerBlock:</code> 构造器。你所要做的就是返回一个block，这个 block 返回你提前设置好的 tableNodeController，它将自动展示在pager 的 页面中。真是太酷了😏~</li>
</ol>

<p>一旦你添加了这个方法，你将拥有一个完整功能的 Pagar，其中的 cell 是从你原先创建的 <code class="highlighter-rouge">tableNodeController</code> 生成的。现在，就可以在用户的垂直和水平滑动下，充分发挥二维预加载的功能！</p>

<p>要查看这个 AsyncDisplayKit 2.0 教程完整的项目，<a href="https://koenig-media.raywenderlich.com/uploads/2016/12/AsyncDisplayKit-Finished-4.zip">点击这里进行下载</a>。如果你想查看swift版本，<a href="https://koenig-media.raywenderlich.com/uploads/2016/12/RainForestSwift-1.zip">这里也有</a>。</p>

<p>准备好之后，请转到该项目的第2部分，了解 AsyncDisplayKit 2.0 引入的强大的新的布局系统。</p>

<p>如果你想先进行深入了解，你可以阅读 <a href="https://asyncdisplaykit.org/">AsyncDisplayKit主页</a> 的文档。Scott Goodson（AsyncDisplayKit的原创作者）也有几个你可能会感兴趣的话题。最近的话题很好的概述了一些框架对处理大图片存在问题的的尝试。</p>

<p>你可能会对 <a href="https://www.youtube.com/watch?v=OiY1cheLpmI">Paper的构建</a> 感兴趣。虽然当时并没有开源，并且有许多地方发生了变化，但看到这一切的开始还是挺有意思的。</p>

<p>这里有一个 <a href="https://github.com/facebook/AsyncDisplayKit/issues/1582">public Skack channel</a> ,欢迎来提问~</p>
